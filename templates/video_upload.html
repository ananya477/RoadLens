{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Video Road Sign Detection</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="video" class="form-label">Select Video File</label>
                    <input type="file" class="form-control" id="video" name="video" accept=".mp4,.avi,.mov" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Process Video</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="info-card p-4 shadow-sm rounded">
                <h3 class="h5 mb-3">Video Processing Information</h3>
                <ul class="list-unstyled">
                    <li class="mb-2"><i class="fas fa-info-circle text-primary me-2"></i>Supported formats: MP4, AVI, MOV</li>
                    <li class="mb-2"><i class="fas fa-clock text-primary me-2"></i>Processing time depends on video length</li>
                    <li class="mb-2"><i class="fas fa-check-circle text-primary me-2"></i>Results will be shown frame by frame</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
    .info-card {
        background: white;
        border: 1px solid rgba(0,0,0,0.1);
    }
</style>
{% endblock %}
