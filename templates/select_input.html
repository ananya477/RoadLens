{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Choose Input Type</h2>
    <div class="row g-4">
        <div class="col-md-6">
            <div class="input-card text-center p-4 shadow-sm rounded">
                <div class="input-icon mb-3">
                    <i class="fas fa-image fa-3x text-primary"></i>
                </div>
                <h3 class="h5 mb-3">Image Detection</h3>
                <p class="text-muted mb-4">Upload a single image for road sign detection</p>
                <a href="{{ url_for('upload') }}" class="btn btn-primary">Upload Image</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-card text-center p-4 shadow-sm rounded">
                <div class="input-icon mb-3">
                    <i class="fas fa-video fa-3x text-primary"></i>
                </div>
                <h3 class="h5 mb-3">Video Detection</h3>
                <p class="text-muted mb-4">Upload a video for continuous road sign detection</p>
                <a href="{{ url_for('video_upload') }}" class="btn btn-primary">Upload Video</a>
            </div>
        </div>
    </div>
</div>

<style>
    .input-card {
        background: white;
        transition: transform 0.3s ease;
        border: 1px solid rgba(0,0,0,0.1);
        height: 100%;
    }
    
    .input-card:hover {
        transform: translateY(-5px);
    }
    
    .input-icon {
        color: #0d6efd;
    }
</style>
{% endblock %}
