{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Detection Results</h2>
            
            <!-- Detection Result -->
            <div class="alert alert-info">
                <h4>Detection Result:</h4>
                <p>{{ result }}</p>
                <p>Processing Time: {{ processing_time }} seconds</p>
            </div>
            
            <!-- Images -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Original Image</h5>
                        </div>
                        <div class="card-body">
                            <img src="{{ url_for('static', filename='uploads/' + original_image) }}" 
                                 class="img-fluid" alt="Original Image">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Processed Image with Detection</h5>
                        </div>
                        <div class="card-body">
                            <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" 
                                 class="img-fluid" alt="Processed Image">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Back Button -->
            <div class="mt-4">
                <a href="{{ url_for('image_upload') }}" class="btn btn-primary">Upload Another Image</a>
                <a href="{{ url_for('select_input') }}" class="btn btn-secondary">Back to Input Selection</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
